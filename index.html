      <div class="card">
        <div class="card-body">
          <h2>Kharkiv</h2>
          <h1>
            19°C <br />
            <i class="fa-solid fa-sun"></i>

          <form>

          <div class="col">28°C</div>
        </div>
        <div class="row">
          <div class="col">Thu</div>
          <div class="col"><i class="fa-solid fa-snowflake"></i></div>
          <div class="col">25°C</div>
        </div>
        <div class="row">
          <div class="col">Fri</div>
